<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OSINT Analyst Application Form</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6fa;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #3f51b5;
        color: white;
        padding: 30px 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 2em;
    }
    header p {
        margin-top: 10px;
        font-size: 1em;
        line-height: 1.4em;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
    }
    .container {
        max-width: 700px;
        margin: 30px auto;
        background-color: white;
        padding: 35px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
    }
    input[type="text"], input[type="email"], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1em;
        box-sizing: border-box;
    }
    textarea {
        resize: vertical;
    }
    input[type="radio"], input[type="checkbox"] {
        margin-right: 10px;
    }
    .form-options {
        margin-top: 5px;
    }
    button {
        background-color: #3f51b5;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1em;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background-color: #303f9f;
    }
    @media (max-width: 768px) {
        .container {
            margin: 20px;
            padding: 30px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>OSINT Analyst Application</h1>
    <p>
        Apply for Junior or Senior OSINT Analyst roles at Logically India. Contribute to tackling digital threats and MDM/FIMI challenges.
    </p>
</header>

<div class="container">
    <form id="osintForm">
        <div class="form-group">
            <label for="fullName">Full Name *</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number *</label>
            <input type="text" id="contact" name="contact" required>
        </div>

        <div class="form-group">
            <label for="city">City of Current Residence *</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
            <label for="position">Which position are you applying for? *</label>
            <select id="position" name="position" required>
                <option value="">--Select--</option>
                <option value="Junior OSINT Analyst">Junior OSINT Analyst</option>
                <option value="Senior OSINT Analyst">Senior OSINT Analyst</option>
            </select>
        </div>

        <div class="form-group">
            <label>Are you currently employed? *</label>
            <div class="form-options">
                <input type="radio" id="employedYes" name="employed" value="Yes" required>
                <label for="employedYes">Yes</label>
            </div>
            <div class="form-options">
                <input type="radio" id="employedNo" name="employed" value="No">
                <label for="employedNo">No</label>
            </div>
        </div>

        <div class="form-group">
            <label for="currentRole">If yes, your current role and experience</label>
            <textarea id="currentRole" name="currentRole" rows="4"></textarea>
        </div>

        <button type="submit">Submit Application</button>
    </form>
</div>

<script>
document.getElementById('osintForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Thank you! Your application has been submitted.');
    this.reset();
});
</script>

</body>
</html>
