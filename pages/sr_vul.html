<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malware Analysis & Exploitation Assessment</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5efe9;
        margin: 0;
        padding: 0;
    }

    .form-container {
        max-width: 850px;
        margin: 40px auto;
        padding: 20px;
    }

    .form-header {
        background: linear-gradient(135deg, #5f2eea, #7b61ff);
        color: white;
        padding: 30px;
        border-radius: 12px;
        margin-bottom: 25px;
    }

    .form-header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
    }

    .form-header p {
        margin-top: 8px;
        font-size: 14px;
        opacity: 0.9;
    }

    .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .card label {
        display: block;
        font-weight: 500;
        font-size: 15px;
        margin-bottom: 12px;
    }

    .required {
        color: red;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        border: none;
        border-bottom: 1px solid #cfcfcf;
        padding: 10px 4px;
        font-size: 15px;
        outline: none;
        resize: none;
    }

    input::placeholder,
    textarea::placeholder {
        color: #9e9e9e;
    }

    input:focus,
    textarea:focus {
        border-bottom: 2px solid #5f2eea;
    }

    textarea {
        min-height: 80px;
    }

    .submit-btn {
        background: #5f2eea;
        color: white;
        border: none;
        padding: 14px 30px;
        font-size: 15px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background: #4b24c7;
    }

    .footer-note {
        font-size: 12px;
        color: #666;
        margin-top: 20px;
    }
</style>
</head>

<body>

<div class="form-container">

    <!-- Header -->
    <div class="form-header">
        <h1>Malware Analysis & Exploitation Assessment</h1>
        <p>Please answer all questions carefully. All fields are required.</p>
    </div>

    <!-- Name -->
    <div class="card">
        <label>Name <span class="required">*</span></label>
        <input type="text" placeholder="Your answer" required>
    </div>

    <!-- Email -->
    <div class="card">
        <label>Email <span class="required">*</span></label>
        <input type="email" placeholder="Your answer" required>
    </div>

    <!-- Contact -->
    <div class="card">
        <label>Contact No. <span class="required">*</span></label>
        <input type="text" placeholder="Your answer" required>
    </div>

    <!-- Questions -->
    <div class="card">
        <label>You find a suspicious DLL in a Windows system folder. What’s the first thing you would check? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You’re analyzing a malware sample that injects into explorer.exe. What technique is likely being used? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You’re reviewing a PE file. What part would tell you where execution starts? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You see a binary using NtCreateThreadEx to spawn a thread in another process. Why might malware use this API? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>A malware sample has a large section filled with XOR’d data. What’s it likely trying to do? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You reverse a binary and find a classic strcpy() with unchecked buffer length. What vulnerability is this? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You discover a use-after-free vulnerability in a Windows driver. What could an attacker achieve with this? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You’re debugging a malware sample that behaves differently under analysis. What could it be detecting? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You find malware loading a DLL via LoadLibraryA, but the file doesn’t exist on disk. What’s happening? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You suspect a browser exploit is using JIT spraying. What’s its purpose? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You create a proof-of-concept that triggers a crash in a browser. What’s your next logical step? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You're writing shellcode for a payload and want to avoid null bytes. Why is this important? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>A new exploit runs well in the lab but fails in real-world targets. What might be the reason? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You are developing a loader to run a payload in memory only. What goal does this serve? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You patch a binary so it skips AV detection during runtime. What’s the general term for this? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You gain SYSTEM access during a test, but the client’s AV flags it. What should you do? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>A malware sample is using CreateRemoteThread and VirtualAllocEx. What’s the attacker trying to do? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You are asked to develop a PoC that runs in kernel mode. What's one major risk? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You test an EDR solution and notice it misses in-memory payloads. What does this indicate? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <div class="card">
        <label>You discover a 0-day in a Windows component. What’s the responsible thing to do? <span class="required">*</span></label>
        <textarea placeholder="Your answer" required></textarea>
    </div>

    <!-- Submit -->
    <button class="submit-btn">Submit</button>

    <div class="footer-note">
        This form is confidential and intended for assessment purposes only.
    </div>

</div>

</body>
</html>
